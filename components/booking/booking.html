<section class="booking-section py-5">
    <div class="container">
        <div class="text-center mb-5">
            <i class="fas fa-calendar-check booking-hero-icon mb-3"></i>
            <h2 class="section-title">Schedule a Consultation</h2>
            <p class="section-subtitle">Begin Your Wellness Journey Today</p>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form class="booking-form p-4">
                    <div class="form-group mb-4">
                        <div class="input-icon-wrapper">
                            <i class="fas fa-user-circle icon-primary"></i>
                            <input type="text" class="form-control form-control-lg" id="name" placeholder="Full Name" required>
                        </div>
                    </div>
                    <div class="form-group mb-4">
                        <div class="input-icon-wrapper">
                            <i class="fas fa-envelope icon-info"></i>
                            <input type="email" class="form-control form-control-lg" id="email" placeholder="Email Address" required>
                        </div>
                    </div>
                    <div class="form-group mb-4">
                        <div class="input-icon-wrapper">
                            <i class="fas fa-calendar-alt icon-success"></i>
                            <input type="date" class="form-control form-control-lg" id="date" required>
                        </div>
                    </div>
                    <div class="form-group mb-4">
                        <div class="input-icon-wrapper">
                            <i class="fas fa-clock icon-warning"></i>
                            <input type="time" class="form-control form-control-lg" id="time" required>
                        </div>
                    </div>
                    <div class="form-group mb-4">
                        <div class="input-icon-wrapper">
                            <i class="fas fa-stethoscope icon-accent"></i>
                            <select class="form-control form-control-lg" id="type" required>
                                <option value="">Select Consultation Type</option>
                                <option value="anxiety">Anxiety Support</option>
                                <option value="depression">Depression Support</option>
                                <option value="general">General Wellness</option>
                                <option value="stress">Stress Management</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-gradient btn-lg w-100">
                        <i class="fas fa-check-circle me-2"></i>Book Consultation
                    </button>
                </form>
            </div>
        </div>
    </div>
</section>
