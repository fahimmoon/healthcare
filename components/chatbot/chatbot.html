<div class="chatbot" id="chatbot">
    <button class="chatbot-toggle" id="chatbot-toggle">
        <i class="fas fa-comments"></i>
        <span class="notification-badge d-none">1</span>
    </button>
    
    <div class="chatbot-container">
        <div class="chatbot-header">
            <div class="chatbot-title">
                <i class="fas fa-robot me-2"></i>
                HealthBot
            </div>
            <button class="chatbot-minimize">
                <i class="fas fa-minus"></i>
            </button>
        </div>
        
        <div class="chatbot-messages">
            <div class="message bot-message">
                Hello! I'm HealthBot, your wellness assistant. How can I help you today?
            </div>
            <div class="suggestions">
                <button class="suggestion-btn">I'm feeling anxious</button>
                <button class="suggestion-btn">Need help with depression</button>
                <button class="suggestion-btn">Book appointment</button>
                <button class="suggestion-btn">Emergency support</button>
            </div>
        </div>
        
        <div class="typing-indicator d-none">
            <span></span><span></span><span></span>
        </div>
        
        <div class="chatbot-input">
            <input type="text" placeholder="Type your message..." aria-label="Chat message">
            <button class="send-button">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>
</div>
<script src="./js/appointmentManager.js"></script>
