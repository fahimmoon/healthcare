<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - HealthConnect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../components/navbar/navbar.css" rel="stylesheet">
    <link href="../components/footer/footer.css" rel="stylesheet">
    <link href="../css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div id="navbar-placeholder"></div>

    <section class="auth-section py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="auth-card">
                        <div class="text-center mb-4">
                            <i class="fas fa-user-plus auth-icon mb-3"></i>
                            <h2 class="auth-title">Create Account</h2>
                            <p class="auth-subtitle">Join our wellness community</p>
                        </div>
                        <form id="signupForm">
                            <div class="form-group mb-3">
                                <div class="input-icon-wrapper">
                                    <i class="fas fa-user icon-primary"></i>
                                    <input type="text" class="form-control" id="fullName" placeholder="Full Name" required>
                                </div>
                            </div>
                            <div class="form-group mb-3">
                                <div class="input-icon-wrapper">
                                    <i class="fas fa-envelope icon-primary"></i>
                                    <input type="email" class="form-control" id="email" placeholder="Email" required>
                                </div>
                            </div>
                            <div class="form-group mb-3">
                                <div class="input-icon-wrapper">
                                    <i class="fas fa-user-circle icon-primary"></i>
                                    <input type="text" class="form-control" id="username" placeholder="Username" required>
                                </div>
                            </div>
                            <div class="form-group mb-4">
                                <div class="input-icon-wrapper">
                                    <i class="fas fa-lock icon-primary"></i>
                                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-gradient w-100">
                                <i class="fas fa-user-plus me-2"></i>Sign Up
                            </button>
                        </form>
                        <p class="text-center mt-4">
                            Already have an account? <a href="login.html" class="link-primary">Login here</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/components.js"></script>
    <script src="../scripts/signup.js"></script>
</body>
</html>
