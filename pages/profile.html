<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - HealthConnect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../components/navbar/navbar.css" rel="stylesheet">
    <link href="../components/footer/footer.css" rel="stylesheet">
    <link href="../css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="../css/profile.css" rel="stylesheet">
</head>
<body>
    <div id="navbar-placeholder"></div>

    <section class="profile-section">
        <div class="container-fluid">
            <div class="row">
                <!-- Sidebar -->
                <div class="col-lg-3">
                    <div class="profile-sidebar">
                        <div class="profile-icon-container text-center mb-4">
                            <i class="fas fa-user-circle profile-icon"></i>
                        </div>
                        <h4 id="sidebarName" class="text-center mb-4"></h4>
                        <div class="nav flex-column nav-pills" role="tablist">
                            <button class="nav-link active" data-bs-toggle="pill" data-bs-target="#profile-info">
                                <i class="fas fa-user me-2"></i>Profile Info
                            </button>
                            <button class="nav-link" data-bs-toggle="pill" data-bs-target="#appointments">
                                <i class="fas fa-calendar me-2"></i>Appointments
                            </button>
                            <button class="nav-link" data-bs-toggle="pill" data-bs-target="#notifications">
                                <i class="fas fa-bell me-2"></i>Notifications
                            </button>
                            <button class="nav-link" data-bs-toggle="pill" data-bs-target="#settings">
                                <i class="fas fa-cog me-2"></i>Settings
                            </button>
                            <button class="nav-link" data-bs-toggle="pill" data-bs-target="#health-metrics">
                                <i class="fas fa-chart-line me-2"></i>Health Metrics
                            </button>
                            <button class="nav-link" data-bs-toggle="pill" data-bs-target="#wellness-journal">
                                <i class="fas fa-book me-2"></i>Wellness Journal
                            </button>
                            <button class="nav-link" data-bs-toggle="pill" data-bs-target="#tips">
                                <i class="fas fa-lightbulb me-2"></i>Wellness Tips
                            </button>
                        </div>
                        <button class="btn btn-gradient w-100 mt-4" onclick="logout()">
                            <i class="fas fa-sign-out-alt me-2"></i>Logout
                        </button>
                    </div>
                </div>

                <!-- Main Content -->
                <div class="col-lg-9">
                    <div class="tab-content">
                        <!-- Profile Info Tab -->
                        <div class="tab-pane fade show active" id="profile-info">
                            <div class="content-card">
                                <h3 class="card-title">Profile Information</h3>
                                <div class="profile-details">
                                    <div class="profile-field editable">
                                        <label><i class="fas fa-user me-2"></i>Full Name:</label>
                                        <span id="fullNameDisplay"></span>
                                        <button class="btn btn-sm btn-edit" onclick="enableEdit(this)">
                                            <i class="fas fa-edit"></i>
                                        </button>
                                    </div>
                                    <div class="profile-field editable">
                                        <label><i class="fas fa-envelope me-2"></i>Email:</label>
                                        <span id="emailDisplay"></span>
                                        <button class="btn btn-sm btn-edit" onclick="enableEdit(this)">
                                            <i class="fas fa-edit"></i>
                                        </button>
                                    </div>
                                    <div class="profile-field editable">
                                        <label><i class="fas fa-user-tag me-2"></i>Username:</label>
                                        <span id="usernameDisplay"></span>
                                        <button class="btn btn-sm btn-edit" onclick="enableEdit(this)">
                                            <i class="fas fa-edit"></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="security-section mt-4">
                                    <h4 class="mb-3"><i class="fas fa-lock me-2"></i>Security</h4>
                                    <button class="btn btn-outline-primary" onclick="showPasswordChangeModal()">
                                        <i class="fas fa-key me-2"></i>Change Password
                                    </button>
                                </div>
                            </div>
                        </div>

                        <!-- Appointments Tab -->
                        <div class="tab-pane fade" id="appointments">
                            <div class="content-card">
                                <div class="d-flex justify-content-between align-items-center mb-4">
                                    <h3 class="card-title mb-0">My Appointments</h3>
                                    <button class="btn btn-gradient" onclick="window.location.href='appointments.html'">
                                        <i class="fas fa-plus me-2"></i>Book New
                                    </button>
                                </div>
                                <div id="appointmentsList">
                                    <!-- Appointments loaded here -->
                                </div>
                            </div>
                        </div>

                        <!-- Notifications Tab -->
                        <div class="tab-pane fade" id="notifications">
                            <div class="content-card">
                                <h3 class="card-title">Notifications</h3>
                                <div id="notificationsList">
                                    <!-- Notifications loaded here -->
                                </div>
                            </div>
                        </div>

                        <!-- Settings Tab -->
                        <div class="tab-pane fade" id="settings">
                            <div class="content-card">
                                <h3 class="card-title">Settings</h3>
                                <div class="settings-group">
                                    <div class="form-check form-switch mb-2">
                                        <input class="form-check-input" type="checkbox" id="emailNotifications">
                                        <label class="form-check-label" for="emailNotifications">Email Notifications</label>
                                    </div>
                                    <div class="form-check form-switch mb-2">
                                        <input class="form-check-input" type="checkbox" id="darkMode">
                                        <label class="form-check-label" for="darkMode">Dark Mode</label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Health Metrics Tab -->
                        <div class="tab-pane fade" id="health-metrics">
                            <div class="content-card">
                                <h3 class="card-title">Health Metrics Tracking</h3>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="metric-card mb-3">
                                            <h5>Stress Level</h5>
                                            <input type="range" class="form-range" id="stressLevel" min="1" max="10">
                                            <div class="d-flex justify-content-between">
                                                <span>Low</span>
                                                <span>High</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="metric-card mb-3">
                                            <h5>Sleep Quality</h5>
                                            <select class="form-select" id="sleepQuality">
                                                <option value="">Select quality</option>
                                                <option value="excellent">Excellent</option>
                                                <option value="good">Good</option>
                                                <option value="fair">Fair</option>
                                                <option value="poor">Poor</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div id="metricsChart" class="mt-4"></div>
                                <button class="btn btn-gradient mt-3" onclick="saveMetrics()">Save Metrics</button>
                            </div>
                        </div>

                        <!-- Wellness Journal Tab -->
                        <div class="tab-pane fade" id="wellness-journal">
                            <div class="content-card">
                                <h3 class="card-title">Wellness Journal</h3>
                                <div class="journal-entry-form mb-4">
                                    <textarea class="form-control mb-3" id="journalEntry" rows="4" 
                                        placeholder="How are you feeling today?"></textarea>
                                    <div class="mood-selector mb-3">
                                        <label>Current Mood:</label>
                                        <div class="btn-group" role="group">
                                            <button type="button" class="btn btn-mood" data-mood="great">😊</button>
                                            <button type="button" class="btn btn-mood" data-mood="good">🙂</button>
                                            <button type="button" class="btn btn-mood" data-mood="okay">😐</button>
                                            <button type="button" class="btn btn-mood" data-mood="bad">😔</button>
                                        </div>
                                    </div>
                                    <button class="btn btn-gradient" onclick="saveJournalEntry()">Save Entry</button>
                                </div>
                                <div id="journalEntries"></div>
                            </div>
                        </div>

                        <!-- Wellness Tips Tab -->
                        <div class="tab-pane fade" id="tips">
                            <div class="content-card">
                                <h3 class="card-title">Daily Wellness Tips</h3>
                                <div id="wellnessTips" class="tips-container">
                                    <!-- Tips will be loaded here -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div id="footer-placeholder"></div>

    <!-- Add Password Change Modal -->
    <div class="modal fade" id="passwordChangeModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Change Password</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="passwordChangeForm">
                        <div class="mb-3">
                            <input type="password" class="form-control" id="currentPassword" placeholder="Current Password" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" id="newPassword" placeholder="New Password" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm New Password" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="changePassword()">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/components.js"></script>
    <script src="../scripts/profile.js"></script>
</body>
</html>
