<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthConnect - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./components/navbar/navbar.css" rel="stylesheet">
    <link href="./components/hero/hero.css" rel="stylesheet">
    <link href="./components/services/services.css" rel="stylesheet">
    <link href="./components/testimonials/testimonials.css" rel="stylesheet">
    <link href="./components/resources/resources.css" rel="stylesheet">
    <link href="./components/booking/booking.css" rel="stylesheet">
    <link href="./components/newsletter/newsletter.css" rel="stylesheet">
    <link href="./components/footer/footer.css" rel="stylesheet">
    <link href="./css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="./components/chatbot/chatbot.css" rel="stylesheet">
    <link href="./css/animations.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    <link href="./components/team/team.css" rel="stylesheet">
    <link href="./components/welcome/welcome.css" rel="stylesheet">
</head>
<body>
    <!-- Welcome Modal -->
    <div class="welcome-modal" id="welcomeModal">
        <div class="welcome-content">
            <div class="welcome-header">
                <i class="fas fa-heart welcome-icon"></i>
                <button class="close-welcome" onclick="closeWelcomeModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="welcome-body">
                <h3>Welcome to HealthConnect</h3>
                <p>Take the first step toward better mental health. Book your consultation with our expert therapists today. It's easy, secure, and confidential.</p>
                <button class="btn btn-gradient btn-lg mt-3" onclick="location.href='appointments.html'">
                    <i class="fas fa-calendar-check me-2"></i>Book Your Session
                </button>
            </div>
        </div>
    </div>

    <div id="navbar-placeholder"></div>
    <div id="hero-placeholder"></div>
    <div id="services-placeholder"></div>
    <div id="team-placeholder"></div>
    <div id="testimonials-placeholder"></div>
    <div id="resources-placeholder"></div>
    <div id="booking-placeholder"></div>
    <div id="newsletter-placeholder"></div>
    <div id="footer-placeholder"></div>
    <div id="chatbot-placeholder"></div>
    <div id="welcome-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/chatbot.js"></script>
    <script src="./js/components.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/welcome.js"></script>
    <script>
        // Welcome Modal Functions
        function showWelcomeModal() {
            const modal = document.getElementById('welcomeModal');
            if (modal && !localStorage.getItem('welcomeShown')) {
                setTimeout(() => {
                    modal.style.display = 'block';
                    requestAnimationFrame(() => {
                        modal.classList.add('show');
                    });
                }, 1000);
            }
        }

        function closeWelcomeModal() {
            const modal = document.getElementById('welcomeModal');
            if (modal) {
                modal.classList.remove('show');
                setTimeout(() => {
                    modal.style.display = 'none';
                }, 300);
                localStorage.setItem('welcomeShown', 'true');
            }
        }

        // Initialize welcome modal after DOM load
        document.addEventListener('DOMContentLoaded', showWelcomeModal);
    </script>
</body>
</html>
