<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthConnect - Schedule Appointment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/styles.css" rel="stylesheet">
    <link href="./css/appointments.css" rel="stylesheet">
    <link href="./components/navbar/navbar.css" rel="stylesheet">
    <link href="./components/footer/footer.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="navbar-placeholder"></div>

    <section class="appointments-hero">
        <div class="container text-center">
            <h1>Schedule Your Appointment</h1>
            <p class="lead mb-4">Fill out the form below to book your session with our expert counselors. It only takes a few minutes!</p>
        </div>
    </section>

    <section class="appointments-content py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="appointment-form-card">
                        <form id="appointmentForm" class="appointment-form">
                            <div class="form-group mb-4">
                                <div class="input-icon-wrapper">
                                    <i class="fas fa-user icon-primary"></i>
                                    <input type="text" class="form-control" id="fullName" placeholder="Full Name" required>
                                </div>
                            </div>

                            <div class="form-group mb-4">
                                <div class="input-icon-wrapper">
                                    <i class="fas fa-envelope icon-info"></i>
                                    <input type="email" class="form-control" id="email" placeholder="Email Address" required>
                                </div>
                            </div>

                            <div class="form-group mb-4">
                                <div class="input-icon-wrapper">
                                    <i class="fas fa-phone icon-success"></i>
                                    <input type="tel" class="form-control" id="phone" placeholder="Phone Number (Optional)">
                                </div>
                            </div>

                            <div class="row mb-4">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <div class="input-icon-wrapper">
                                            <i class="fas fa-calendar icon-warning"></i>
                                            <input type="date" class="form-control" id="appointmentDate" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <div class="input-icon-wrapper">
                                            <i class="fas fa-clock icon-accent"></i>
                                            <select class="form-control" id="appointmentTime" required>
                                                <option value="">Select Time</option>
                                                <option value="morning">Morning (9 AM - 12 PM)</option>
                                                <option value="afternoon">Afternoon (1 PM - 4 PM)</option>
                                                <option value="evening">Evening (5 PM - 8 PM)</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group mb-4">
                                <div class="input-icon-wrapper">
                                    <i class="fas fa-user-md icon-primary"></i>
                                    <select class="form-control" id="consultationType" required>
                                        <option value="">Select Consultation Type</option>
                                        <option value="individual">Individual Therapy</option>
                                        <option value="group">Group Therapy</option>
                                        <option value="workplace">Workplace Counseling</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group mb-4">
                                <div class="input-icon-wrapper">
                                    <i class="fas fa-comment icon-info"></i>
                                    <textarea class="form-control" id="notes" rows="4" placeholder="Additional Notes (Optional)"></textarea>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-gradient w-100">
                                <i class="fas fa-calendar-check me-2"></i>Book Appointment
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/components.js"></script>
    <script src="./js/appointments.js"></script>
</body>
</html>
